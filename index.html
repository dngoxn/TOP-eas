<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="scripts/main.js" defer></script>
    </head>

    <body>
        <header>
            <p class="title">Etch a Sketch</p>
        </header>
        <main>
            <div class="menu">
                <div class="change-pixel">
                    <label class="form-control">
                        Show Grid
                        <input type="checkbox" id="toggle-line" checked>
                    </label>                        
                    <button id="monochrome">Monochrome</button>
                    <button id="color">Color</button>
                    <button id="eraser">Eraser</button>
                </div>
                <div class="change-canvas">
                    <button id="reset">Reset Canvas</button>
                    <label>
                        Canvas Resolution
                        <input type="range" min="1" max="64"
                        value="24" step="1" id="resolution-slider">
                    </label>
                    <label>
                        Canvas Size (400 - 600):
                        <input type="number" min="400" max="600"
                        value="500" step="10" id="size-slider">
                    </label>
                </div>
            </div>
            <div class="canvas-frame">
                <div id="canvas"></div>
            </div>
        </main>
        <footer>
            <p>Â© enflia</p>
        </footer>
    </body>
</html>
