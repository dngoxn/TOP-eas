<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="scripts/main.js" defer></script>
    </head>

    <body>
        <main>
            <div class="menu">
                <div class="change-pixel">
                    <label>
                        Show Grid
                        <input type="checkbox" id="toggle-line">
                    </label>                        
                    <button id="monochrome">Monochrome</button>
                    <button id="color">Color</button>
                    <button id="eraser">Eraser</button>
                </div>
                <div class="change-canvas">
                    <label>
                        Canvas Size
                        <input type="range" min="1" max="64"
                        value="24" step="1" id="slider">
                    </label>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div id="canvas"></div>
        </main>
