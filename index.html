<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="scripts/main.js" defer></script>
    </head>

    <body>
        <label>
            Show Line
            <input type="checkbox" id="toggle-line" checked>
        </label>
        <label>
            Color Mode
            <input type="checkbox" id="toggle-color">
        </label>
        <button id="reset">Reset</button>
        <div class="slider-container">
            <input type="range" min="1" max="64"
            value="24" step="1" id="slider">
        </div>
        <div id="canvas"></div>
    </body>
</html>
